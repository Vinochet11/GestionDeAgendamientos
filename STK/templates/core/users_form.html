{% extends "core/base.html" %}
{% load static %}
{% block content %}
  <h1>Crear usuario</h1>

  {% if messages %}
    <ul>
      {% for m in messages %}<li>{{ m }}</li>{% endfor %}
    </ul>
  {% endif %}

  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
  </form>

  <p><a href="{% url 'users_list' %}">Volver a la lista</a></p>
{% endblock %}
